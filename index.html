<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        canvas {
            background-color: transparent; /* Make the canvas background transparent */
        }
        table, th, td {
            text-align: center;
            border: 1px solid black;
        }
        th, td, button {
            width: 60px;
        }
    </style>
</head>
<body>
    <div>
        <button style="background-color: transparent; border: none;" disabled>Case ID: </buton>
        <input type="number" id="number-input" value="1" min="1" max="80">
        <button style="background-color: transparent; border: none;" disabled> / 80</buton>
        <button id="show-button">show</button>
        <button id="last-button">Last</button>
        <button id="next-button">Next</button>
        <button id="reset-button">Reset</button>
    </div>

    <br>
    
    <table>
        <tr>
            <th>Marker</th>
            <th>L1</th>
            <th>L2</th>
            <th>L3</th>
            <th>L4</th>
            <th>L5</th>
            <th>L6</th>
            <th>L7</th>
            <th>L8</th>
            <th>L9</th>
            <th>L10</th>
        </tr>
        <tr>
            <td>1</td>
            <td id='button_00'>off</td>
            <td id='button_01'>off</td>
            <td id='button_02'>off</td>
            <td id='button_03'>off</td>
            <td id='button_04'>off</td>
            <td id='button_05'>off</td>
            <td id='button_06'>off</td>
            <td id='button_07'>off</td>
            <td id='button_08'>off</td>
            <td id='button_09'>off</td>
        </tr>
        <tr>
            <td>2</td>
            <td id='button_10'>off</td>
            <td id='button_11'>off</td>
            <td id='button_12'>off</td>
            <td id='button_13'>off</td>
            <td id='button_14'>off</td>
            <td id='button_15'>off</td>
            <td id='button_16'>off</td>
            <td id='button_17'>off</td>
            <td id='button_18'>off</td>
            <td id='button_19'>off</td>
        </tr>
        <tr>
            <td>3</td>
            <td id='button_20'>off</td>
            <td id='button_21'>off</td>
            <td id='button_22'>off</td>
            <td id='button_23'>off</td>
            <td id='button_24'>off</td>
            <td id='button_25'>off</td>
            <td id='button_26'>off</td>
            <td id='button_27'>off</td>
            <td id='button_28'>off</td>
            <td id='button_29'>off</td>
        </tr>
    </table>

    <br>
    <table>
        <tr>
            <td id='case_id'>1</td>
            <td id='l0_marker'></td>
            <td id='l1_marker'></td>
            <td id='l2_marker'></td>
            <td id='l3_marker'></td>
            <td id='l4_marker'></td>
            <td id='l5_marker'></td>
            <td id='l6_marker'></td>
            <td id='l7_marker'></td>
            <td id='l8_marker'></td>
            <td id='l9_marker'></td>
        </tr>
    </table>
    
    <br>
    <div style="position: relative;">
        <canvas id="image_layer" width="1000" height="720" style="position: absolute; left: 0; top: 0; z-index: 0; width: 1000px; height: 720px"></canvas>
        <canvas id="line_layer" width="1000" height="720" style="position: absolute; left: 0; top: 0; z-index: 1; width: 1000px; height: 720px"></canvas>
    </div>
</body>
</html>

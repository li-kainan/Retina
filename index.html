<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        canvas {
            background-color: transparent; /* Make the canvas background transparent */
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id="number-input" value="1" min="1" max="999">
        <button id="show-button">show</button>
        <button id="last-button">Last</button>
        <button id="next-button">Next</button>
    </div>
    <canvas id="chart" width="960" height="720" style="width: 960px; height: 720px"></canvas>
    <img src="image/1.tif" width="960" height="720" style="width: 960px; height: 720px">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        canvas {
            background-color: transparent; /* Make the canvas background transparent */
        }
        table, th, td {
            text-align: center;
            border: 1px solid black;
        }
        th, button {
            width: 60px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id="number-input" value="1" min="1" max="80">
        <button id="show-button">show</button>
        <button id="last-button">Last</button>
        <button id="next-button">Next</button>
    </div>

    <br>
    
    <table>
        <tr>
            <th>Marker</th>
            <th>L1</th>
            <th>L2</th>
            <th>L3</th>
            <th>L4</th>
            <th>L5</th>
            <th>L6</th>
            <th>L7</th>
            <th>L8</th>
            <th>L9</th>
            <th>L10</th>
        </tr>
        <tr>
            <td>1</td>
            <td id='button_00'><button>off</button></td>
            <td id='button_01'><button>off</button></td>
            <td id='button_02'><button>off</button></td>
            <td id='button_03'><button>off</button></td>
            <td id='button_04'><button>off</button></td>
            <td id='button_05'><button>off</button></td>
            <td id='button_06'><button>off</button></td>
            <td id='button_07'><button>off</button></td>
            <td id='button_08'><button>off</button></td>
            <td id='button_09'><button>off</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td id='button_10'><button>off</button></td>
            <td id='button_11'><button>off</button></td>
            <td id='button_12'><button>off</button></td>
            <td id='button_13'><button>off</button></td>
            <td id='button_14'><button>off</button></td>
            <td id='button_15'><button>off</button></td>
            <td id='button_16'><button>off</button></td>
            <td id='button_17'><button>off</button></td>
            <td id='button_18'><button>off</button></td>
            <td id='button_19'><button>off</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td id='button_20'><button>off</button></td>
            <td id='button_21'><button>off</button></td>
            <td id='button_22'><button>off</button></td>
            <td id='button_23'><button>off</button></td>
            <td id='button_24'><button>off</button></td>
            <td id='button_25'><button>off</button></td>
            <td id='button_26'><button>off</button></td>
            <td id='button_27'><button>off</button></td>
            <td id='button_28'><button>off</button></td>
            <td id='button_29'><button>off</button></td>
        </tr>
    </table>
    
    <br>
    <canvas id="chart" width="1000" height="720" style="width: 1000px; height: 720px"></canvas>
    <div style="position: relative;">
        <canvas id="chart_layer" width="1000" height="720" style="position: absolute; left: 0; top: 0; z-index: 0; width: 1000px; height: 720px"></canvas>
        <canvas id="line_layer" width="1000" height="720" style="position: absolute; left: 0; top: 0; z-index: 1; width: 1000px; height: 720px"></canvas>
    </div>
</body>
</html>
